<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleeping Stage</title>

  <!-- Bootstrap -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- 自己的 CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app" class="container py-5">
    <h1>{{ title }}</h1>

    <p v-if="isLoginMode">Login mode is on.</p>
    <p v-else>Sign up mode is on.</p>

    <button @click="toggleMode" class="btn btn-primary">
      Toggle Mode
    </button>
  </div>

  <!-- Vue 3 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.37/vue.global.prod.min.js"></script>

  <!-- 初始化 Vue 3 App -->
  <script>
    const { createApp, ref } = Vue;

    createApp({
      setup() {
        const isLoginMode = ref(true);
        const title = ref("Sleeping Stage Login");

        function toggleMode() {
          isLoginMode.value = !isLoginMode.value;
        }

        return { title, isLoginMode, toggleMode };
      }
    }).mount("#app");
  </script>
</body>
</html>
